<h1>Register</h1>


<form ng-submit="register.register()" class="pure-form pure-form-aligned">
    <fieldset>
        <div class="pure-control-group">
            <label for="name">Username</label>
            <input ng-model="register.user.username" id="name" type="text" placeholder="Username">
            <span class="pure-form-message-inline">This is a required field.</span>
        </div>

        <div class="pure-control-group">
            <label for="password">Password</label>
            <input ng-model="register.user.password"  id="password" type="password" placeholder="Password">
        </div>

                <div class="pure-control-group">
                    <label for="passwordConfirmation">Password Confirmation</label>
                    <input ng-model="register.user.passwordConfirmation" id="passwordConfirmation" type="password" placeholder="Password Confirmation">
                </div>


        <div class="pure-control-group">
            <label for="email">Email Address</label>
            <input ng-model="register.user.email" id="email" type="email" placeholder="Email Address">
        </div>


            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </div>
    </fieldset>
</form>
