<h1>Register</h1>

<form ng-submit="register.register()" >
        <div class="form-group col-md-4 col-md-offset-4">
          <label class="col-2 col-form-label">Username</label>
          <div class="col-10">
          <input ng-model="register.user.username" class="form-control" type="text" placeholder="Username" >
       </div>
     </div>
        <div class="form-group col-md-4 col-md-offset-4">
            <label for="email">Email address</label>
            <input  ng-model="register.user.email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group col-md-4 col-md-offset-4">
          <label for="password">Password</label>
          <input ng-model="register.user.password" type="password" class="form-control" placeholder="Password">
        </div>

        <div class="form-group col-md-4 col-md-offset-4">
          <label for="passwordConfirmation">Password Confimation</label>
          <input ng-model="register.user.passwordConfirmation" type="password" class="form-control" placeholder="Password">
        </div>



        <div class="form-group col-md-4 col-md-offset-4">

          <button type="submit" class="btn btn-primary form-control">Register.</button>
        </div>

</form>
