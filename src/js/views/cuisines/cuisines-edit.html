<h1>Cuisines Edit</h1>
<form ng-submit="cuisines.update()" class="pure-form pure-form-aligned">
  <fieldset>

    <div class="pure-control-group">
      <label for="name">Name</label>
      <input ng-model="cuisines.cuisine.name" id="name" type="text" placeholder="Cuisine Name">
    </div>

    <div class="pure-controls">


      <button type="submit" class="pure-button pure-button-primary">Submit</button>
    </div>
  </fieldset>
</form>
