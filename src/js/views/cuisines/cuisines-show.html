<h1>{{ cuisines.cuisine.name }}</h1>
<!-- <a ui-sref="cuisinesEdit({id: cuisines.cuisine._id })">Edit</a> -->
<div class="row">
  <div  ng-repeat="recipe in cuisines.cuisine.recipes" class="col-xs-12 col-sm-6">
    <a ui-sref="recipesShow({id: recipe._id})"><span class="recipe_name">{{recipe.name}}</span><img class="recipe_img image-responsive"  ng-src="{{ recipe.images.small }}" alt=""></a>
</div>
</div>
