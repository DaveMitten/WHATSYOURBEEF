<h1>{{ cuisines.cuisine.name }}</h1>

<h2>So what are you craving for today?</h2>

<div class="row">
  <div class="col-xs-12 col-sm-6 cuisine_image" ng-repeat="recipe in cuisines.cuisine.recipes">
    <a ui-sref="recipesShow({id: recipe._id })">
      <span class="cuisine_name">{{ recipe.name }}</span>
      <img class="index_img img-responsive" ng-src="{{ recipe.images.small }}"></a>
    </div>
  </div>
